	<div id="header">

      <div id="content">
          <h2>Smart Contract: SupplyChain</b></h2>

          <div id="newCompany" class="disable" >
               <span> <strong>创建公司</strong></span>
               <hr>
          	<form method="post" action="/newCompany">
          		Company Name: <input type="text" name="companyName" id="companyName"> </input>
          		<br>
          		Company Type: <input type="text" name="companyType" id="companyType"> </input>

          		<br>
          		<input onclick="addContent()" type="submit" id="newCompanyButton" name="Submit" value="Submit"> 

                    <hr>
               <!--
                    已创建的公司：
                    <div id="displayNewCompany" >
                         
                    </div>
               -->

          	</form>
          </div>

          <div id="trade" class="disable">
               <span> <strong>发起交易</strong></span>
               <hr>
               <form method="post" action="/trade">
          		Company From: <input type="text" name="tradecompanyFrom" > </input>
          		<br>
                    Company To: <input type="text" name="tradecompanyTo" > </input>
                    <br>
          		Product Name: <input type="text" name="tradeproductName"> </input>
          		<br>
          		Amount: <input type="text" name="tradeAmount" > </input>
          		<br>

                    <input type="submit" id="submitButton" name="Submit" value="Submit"> 

                    <hr>
               <!--
                    已完成的交易：
                    <div>
                         
                    </div>
               -->
          	</form>
          </div>

          <div id="bank" class="disable">
               <span> <strong>银行贷款</strong></span>
               <hr>
               <form method="post" action="/bank">
                    Company Name: <input type="text" name="bankcompanyName" > </input>
                    <br>
          		Bank Name: <input type="text" name="bankName" > </input>
          		<br>
          		Product Name: <input type="text" name="bankproductName" > </input>
          		<br>
          		Amount: <input type="text" name="bankAmount" id="Amount"> </input>
          		<br>

                    <input type="submit" id="submitButton" name="Submit" value="Submit"> 

                    <hr>
               <!--
                    已完成的贷款：
                    <div>
                         
                    </div>
               -->

          	</form>
          </div>

          <div id="query" class="disable">
               <span> <strong>查询账单</strong></span>
               <hr>
               <form method="post" action="/receipt">
          		Company Name1: <input type="text" name="receiptcompanyName1" > </input>
          		<br>
          		Company Name2: <input type="text" name="receiptproductName2" > </input>
          		<br>
          		Product Name: <input type="text" name="receiptproductName" > </input>
          		<br>

                    <input type="submit" id="submitButton" name="Submit" value="Submit"> 

                    <hr>
               <!--
                    查询结果：
                    <div>
                         
                    </div>
               -->
          	</form>
          </div>

      </div>
      


    </div>
